version: '3'
networks:
  mfr:
    name: microfrontend
    driver: bridge


services:
  root-config:
    build: 
      context: ./main
      dockerfile: Dockerfile
    ports: 
      - 80:80
    networks:
      - mfr
  react-design-system:
    build: 
      context: ./react-design-system
      dockerfile: Dockerfile
    ports:
      - 8086:80
    networks:
      - mfr
  react-form:
    build: 
      context: ./react-form
      dockerfile: Dockerfile
    ports:
      - 8084:80
    networks:
      - mfr
  react-lazy:
    build: 
      context: ./react-lazy
      dockerfile: Dockerfile
    ports:
      - 8085:80
    networks:
      - mfr
  react-multiples:
    build: 
      context: ./react-multiples
      dockerfile: Dockerfile
    ports:
      - 8082:80
    networks:
      - mfr
  react-parcel:
    build: 
      context: ./react-parcel
      dockerfile: Dockerfile
    ports:
      - 8083:80
    networks:
      - mfr
  react-utility:
    build: 
      context: ./react-utility
      dockerfile: Dockerfile
    ports:
      - 8600:80
    networks:
      - mfr
  react-single:
    build: 
      context: ./single-react
      dockerfile: Dockerfile
    ports:
      - 8081:80
    networks:
      - mfr
